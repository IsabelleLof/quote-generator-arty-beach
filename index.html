<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sylvia Plath's Quotes</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h3 class="heading">
                <a class="home-page" href="">Quote Generator</a>
            </h3>
            <div class="navbar-links">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">All Quotes</a>
                <a class="nav-link" href="#">Add Quote</a>
                <!-- href="#"" = back to the homepage -->
            </div>
        </nav>
         <div class="quote-container">
             <div class="quote-image">
                 <div class="quote-text">
                     <p class="quote" id="quote">"Perfection is terrible; it cannot have children."</p>
                 </div>
             </div>
         </div>
         <div>
            <button class="quote-button" onclick="newQuote()">New Quote</button>
         </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
